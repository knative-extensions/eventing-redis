apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knative-eventing-redis-sinks-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: knative-eventing-redis-sinks-controller
subjects:
- kind: ServiceAccount
  name: redis-controller-manager
  namespace: knative-sinks

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventing-sibks-redis-controller-addressable-resolver
subjects:
- kind: ServiceAccount
  name: redis-controller-manager
  namespace: knative-sinks
# An aggregated ClusterRole for all Addressable CRDs.
# Ref: https://github.com/knative/eventing/tree/master/config/core/rolesaddressable-resolvers-clusterrole.yaml
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: addressable-resolver

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knative-eventing-redis-sinks-webhook
  labels:
    eventing.knative.dev/release: devel
subjects:
  - kind: ServiceAccount
    name: redis-webhook
    namespace: knative-sinks
roleRef:
  kind: ClusterRole
  name: redis-webhook
  apiGroup: rbac.authorization.k8s.io
